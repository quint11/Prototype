<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台 - 好友</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="status-bar bg-black text-white h-11 flex justify-between items-center px-5 text-xs">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-4 py-3">
            <h1 class="text-xl font-bold">好友</h1>
            <div class="flex space-x-4">
                <i class="fas fa-user-plus text-gray-600 text-xl"></i>
                <i class="fas fa-search text-gray-600 text-xl"></i>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pb-20">
        <!-- 好友请求 -->
        <div class="bg-white p-4 mt-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-user-plus text-blue-500"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="font-medium">好友请求</h3>
                        <p class="text-xs text-gray-500">3个新请求</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 在线好友 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">在线好友</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&q=80" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full">
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div>
                            <h3 class="font-medium">游戏玩家1</h3>
                            <p class="text-xs text-gray-500">正在玩《艾尔登法环》</p>
                        </div>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-xl text-sm">邀请</button>
                </div>

                <div class="bg-white rounded-xl p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?auto=format&fit=crop&w=100&q=80" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full">
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div>
                            <h3 class="font-medium">游戏玩家2</h3>
                            <p class="text-xs text-gray-500">正在玩《王者荣耀》</p>
                        </div>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-xl text-sm">邀请</button>
                </div>
            </div>
        </div>

        <!-- 好友动态 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">好友动态</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4">
                    <div class="flex items-center space-x-3 mb-3">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&q=80" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full">
                        <div>
                            <h3 class="font-medium">游戏玩家1</h3>
                            <p class="text-xs text-gray-500">2小时前</p>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm">刚刚在《艾尔登法环》中击败了一个超难的Boss！</p>
                    <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=500&q=80" 
                         alt="游戏截图" 
                         class="w-full h-48 object-cover rounded-lg mt-3">
                    <div class="flex items-center space-x-4 mt-3">
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-heart mr-1"></i>
                            <span>128</span>
                        </button>
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-comment mr-1"></i>
                            <span>36</span>
                        </button>
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-share mr-1"></i>
                            <span>分享</span>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4">
                    <div class="flex items-center space-x-3 mb-3">
                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?auto=format&fit=crop&w=100&q=80" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full">
                        <div>
                            <h3 class="font-medium">游戏玩家2</h3>
                            <p class="text-xs text-gray-500">4小时前</p>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm">获得了新的游戏成就：《王者荣耀》百星王者！</p>
                    <div class="bg-gray-50 rounded-lg p-3 mt-3">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                                <i class="fas fa-crown text-yellow-500 text-xl"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">百星王者</h4>
                                <p class="text-xs text-gray-500">在《王者荣耀》中达到最高段位</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 mt-3">
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-heart mr-1"></i>
                            <span>256</span>
                        </button>
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-comment mr-1"></i>
                            <span>48</span>
                        </button>
                        <button class="flex items-center text-gray-500 text-sm">
                            <i class="fas fa-share mr-1"></i>
                            <span>分享</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-20">
            <a href="home.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="discover.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-compass text-2xl"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="library.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-gamepad text-2xl"></i>
                <span class="text-xs mt-1">游戏库</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-2xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
