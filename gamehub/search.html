<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台 - 搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="status-bar bg-black text-white h-11 flex justify-between items-center px-5 text-xs">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 搜索栏 -->
    <div class="bg-white p-4">
        <div class="flex items-center bg-gray-100 rounded-xl px-4 py-2">
            <i class="fas fa-search text-gray-400"></i>
            <input type="text" 
                   placeholder="搜索游戏、类型或开发商" 
                   class="bg-transparent ml-2 flex-1 focus:outline-none">
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pb-20">
        <!-- 热门搜索 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">热门搜索</h2>
            <div class="flex flex-wrap gap-2">
                <span class="px-4 py-2 bg-white rounded-full text-sm">原神</span>
                <span class="px-4 py-2 bg-white rounded-full text-sm">王者荣耀</span>
                <span class="px-4 py-2 bg-white rounded-full text-sm">艾尔登法环</span>
                <span class="px-4 py-2 bg-white rounded-full text-sm">赛博朋克2077</span>
                <span class="px-4 py-2 bg-white rounded-full text-sm">和平精英</span>
                <span class="px-4 py-2 bg-white rounded-full text-sm">崩坏：星穹铁道</span>
            </div>
        </div>

        <!-- 搜索历史 -->
        <div class="p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">搜索历史</h2>
                <button class="text-gray-400">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span>荒野大镖客2</span>
                    </div>
                    <button class="text-gray-400">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span>塞尔达传说</span>
                    </div>
                    <button class="text-gray-400">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span>战神：诸神黄昏</span>
                    </div>
                    <button class="text-gray-400">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 推荐搜索 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">为你推荐</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format" 
                         alt="游戏图片" 
                         class="w-full h-32 object-cover">
                    <div class="p-2">
                        <h3 class="font-medium">原神</h3>
                        <p class="text-xs text-gray-500">开放世界冒险</p>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?auto=format&fit=crop&w=300&q=80" 
                         alt="游戏图片" 
                         class="w-full h-32 object-cover">
                    <div class="p-2">
                        <h3 class="font-medium">王者荣耀</h3>
                        <p class="text-xs text-gray-500">MOBA竞技</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-20">
            <a href="home.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="discover.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-compass text-2xl"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="library.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-gamepad text-2xl"></i>
                <span class="text-xs mt-1">游戏库</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-2xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
