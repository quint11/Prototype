<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="status-bar bg-black text-white h-11 flex justify-between items-center px-5 text-xs">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-4 py-3">
            <h1 class="text-xl font-bold">个人中心</h1>
            <div class="flex space-x-4">
                <a href="settings.html">
                    <i class="fas fa-cog text-gray-600 text-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pb-20">
        <!-- 用户信息 -->
        <div class="bg-white p-4">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=150&q=80" 
                     alt="用户头像" 
                     class="w-20 h-20 rounded-full">
                <div class="flex-1">
                    <h2 class="text-xl font-bold">游戏玩家</h2>
                    <p class="text-gray-500 text-sm">ID: Player123456</p>
                    <div class="flex items-center mt-2">
                        <span class="text-sm text-gray-500">等级 25</span>
                        <div class="mx-2 h-4 w-px bg-gray-300"></div>
                        <span class="text-sm text-gray-500">关注 128</span>
                        <div class="mx-2 h-4 w-px bg-gray-300"></div>
                        <span class="text-sm text-gray-500">粉丝 256</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="bg-white mt-2">
            <div class="grid grid-cols-4 gap-4 p-4">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-1">
                        <i class="fas fa-trophy text-blue-500 text-xl"></i>
                    </div>
                    <span class="text-xs">游戏成就</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mb-1">
                        <i class="fas fa-heart text-purple-500 text-xl"></i>
                    </div>
                    <span class="text-xs">我的收藏</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mb-1">
                        <i class="fas fa-clock text-green-500 text-xl"></i>
                    </div>
                    <span class="text-xs">游戏时长</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center mb-1">
                        <i class="fas fa-users text-red-500 text-xl"></i>
                    </div>
                    <span class="text-xs">好友</span>
                </div>
            </div>
        </div>

        <!-- 游戏成就 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="text-lg font-bold mb-3">最近成就</h3>
            <div class="space-y-4">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-medal text-yellow-500 text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">完美通关</h4>
                        <p class="text-sm text-gray-500">在《艾尔登法环》中击败所有Boss</p>
                    </div>
                    <span class="text-xs text-gray-400">2024-01-15</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-star text-blue-500 text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">收集大师</h4>
                        <p class="text-sm text-gray-500">在《赛博朋克2077》中收集100件传奇装备</p>
                    </div>
                    <span class="text-xs text-gray-400">2024-01-14</span>
                </div>
            </div>
        </div>

        <!-- 游戏收藏 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-bold">我的收藏</h3>
                <button class="text-blue-500 text-sm">查看全部</button>
            </div>
            <div class="flex overflow-x-auto space-x-4">
                <div class="flex-none w-32">
                    <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=300&q=80" 
                         alt="游戏图片" 
                         class="w-full h-32 rounded-lg object-cover mb-2">
                    <h4 class="font-medium text-sm">艾尔登法环</h4>
                    <p class="text-xs text-gray-500">动作角色扮演</p>
                </div>
                <div class="flex-none w-32">
                    <img src="https://images.unsplash.com/photo-1551103782-8ab07afd45c1?auto=format&fit=crop&w=300&q=80" 
                         alt="游戏图片" 
                         class="w-full h-32 rounded-lg object-cover mb-2">
                    <h4 class="font-medium text-sm">荒野大镖客2</h4>
                    <p class="text-xs text-gray-500">开放世界冒险</p>
                </div>
                <div class="flex-none w-32">
                    <img src="https://images.unsplash.com/photo-1509198397868-475647b2a1e5?auto=format&fit=crop&w=300&q=80" 
                         alt="游戏图片" 
                         class="w-full h-32 rounded-lg object-cover mb-2">
                    <h4 class="font-medium text-sm">巫师3</h4>
                    <p class="text-xs text-gray-500">角色扮演</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-20">
            <a href="home.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="discover.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-compass text-2xl"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="library.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-gamepad text-2xl"></i>
                <span class="text-xs mt-1">游戏库</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user text-2xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
