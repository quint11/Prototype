<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="status-bar bg-black text-white h-11 flex justify-between items-center px-5 text-xs">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-4 py-3">
            <h1 class="text-xl font-bold">设置</h1>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pb-20">
        <!-- 账号设置 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 flex items-center space-x-4">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-user text-3xl text-gray-400"></i>
                </div>
                <div>
                    <h2 class="font-semibold text-lg">游戏玩家</h2>
                    <p class="text-gray-500 text-sm">Apple ID · iCloud · 媒体与购买项目</p>
                </div>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
        </div>

        <!-- 游戏偏好设置 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="divide-y divide-gray-100">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-gamepad text-blue-500"></i>
                        <span>游戏偏好设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-download text-green-500"></i>
                        <span>下载设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="divide-y divide-gray-100">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-bell text-red-500"></i>
                        <span>通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-moon text-purple-500"></i>
                        <span>勿扰模式</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 隐私与安全 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="divide-y divide-gray-100">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-shield-alt text-indigo-500"></i>
                        <span>隐私与安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-lock text-yellow-500"></i>
                        <span>密码与安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 存储管理 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-hdd text-gray-500"></i>
                    <div>
                        <span>存储空间</span>
                        <p class="text-sm text-gray-500">已使用 64.5GB，可用 127.5GB</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 关于 -->
        <div class="mt-6 mx-4 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-info-circle text-gray-500"></i>
                    <span>关于</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <div class="mt-6 mx-4">
            <button class="w-full py-3 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition duration-200">
                退出登录
            </button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-200 flex justify-around items-center px-6">
        <a href="home.html" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="library.html" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-gamepad text-xl"></i>
            <span class="text-xs mt-1">游戏库</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>

    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</body>
</html>
