<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅管理 - 小宇宙播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        .nav-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e5e5ea;
        }
        .nav-title {
            font-size: 17px;
            font-weight: 600;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #007aff;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .content {
            height: calc(100% - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .subscription-item {
            background: #fff;
            padding: 16px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
        }
        .subscription-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        .subscription-info {
            margin-left: 12px;
            flex: 1;
        }
        .subscription-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .subscription-author {
            font-size: 14px;
            color: #8e8e93;
        }
        .subscription-button {
            background: #f2f2f7;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 14px;
            color: #007aff;
        }
        .search-bar {
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e5e5ea;
        }
        .search-input {
            flex: 1;
            background: #f2f2f7;
            border-radius: 10px;
            height: 36px;
            padding: 0 15px;
            margin-right: 12px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .section-title {
            font-size: 14px;
            color: #8e8e93;
            padding: 8px 16px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>
    
    <div class="nav-bar">
        <div>
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="nav-title">订阅管理</div>
        <div>
            <i class="fas fa-ellipsis"></i>
        </div>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="搜索订阅的播客" class="search-input">
        <i class="fas fa-search text-gray-400"></i>
    </div>
    
    <div class="content">
        <div class="section-title">按最近更新排序</div>
        
        <div class="subscription-item">
            <img src="https://images.unsplash.com/photo-1593697909683-bccb1b9e68a4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="subscription-image">
            <div class="subscription-info">
                <div class="subscription-title">文化有限</div>
                <div class="subscription-author">大壹、超哥、星光</div>
            </div>
            <div class="subscription-button">已订阅</div>
        </div>
        
        <div class="subscription-item">
            <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="subscription-image">
            <div class="subscription-info">
                <div class="subscription-title">科技早知道</div>
                <div class="subscription-author">硅谷101</div>
            </div>
            <div class="subscription-button">已订阅</div>
        </div>
        
        <div class="subscription-item">
            <img src="https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="subscription-image">
            <div class="subscription-info">
                <div class="subscription-title">故事FM</div>
                <div class="subscription-author">爱哲</div>
            </div>
            <div class="subscription-button">已订阅</div>
        </div>
        
        <div class="subscription-item">
            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="subscription-image">
            <div class="subscription-info">
                <div class="subscription-title">日谈公园</div>
                <div class="subscription-author">李叔、小伙子</div>
            </div>
            <div class="subscription-button">已订阅</div>
        </div>
        
        <div class="subscription-item">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="subscription-image">
            <div class="subscription-info">
                <div class="subscription-title">随机波动</div>
                <div class="subscription-author">张之琪、傅适野、冷建国</div>
            </div>
            <div class="subscription-button">已订阅</div>
        </div>
    </div>
    
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search"></i>
            <span>搜索</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
