<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙播客 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .phone-mockup {
            width: 390px;
            height: 844px;
            border-radius: 50px;
            border: 12px solid #000;
            overflow: hidden;
            position: relative;
            background: #f8f9fa;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin: 20px auto;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #007aff;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .page-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }
        .page-title {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center my-8">小宇宙播客App原型</h1>
    
    <div class="page-container">
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="home.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">首页</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="discover.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">发现</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="podcast-detail.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">播客详情</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="player.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">播放器</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="search.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">搜索</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="profile.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">个人中心</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="subscriptions.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">订阅管理</p>
        </div>
        
        <div>
            <div class="phone-mockup">
                <div class="screen">
                    <iframe src="history.html" frameborder="0" style="width:100%;height:100%;"></iframe>
                </div>
            </div>
            <p class="page-title">收听历史</p>
        </div>
    </div>
</body>
</html>
