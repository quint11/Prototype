<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 小宇宙播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        .nav-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e5e5ea;
        }
        .nav-title {
            font-size: 17px;
            font-weight: 600;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #007aff;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .content {
            height: calc(100% - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .profile-header {
            background: #fff;
            padding: 20px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5ea;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-left: 16px;
            flex: 1;
        }
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .profile-stats {
            display: flex;
            margin-top: 12px;
        }
        .stat-item {
            margin-right: 20px;
        }
        .stat-number {
            font-size: 16px;
            font-weight: 600;
        }
        .stat-label {
            font-size: 12px;
            color: #8e8e93;
        }
        .menu-item {
            background: #fff;
            padding: 16px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item-content {
            display: flex;
            align-items: center;
        }
        .menu-item-icon {
            width: 24px;
            height: 24px;
            background: #f2f2f7;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: #007aff;
        }
        .menu-item-title {
            font-size: 16px;
        }
        .section-title {
            font-size: 14px;
            color: #8e8e93;
            padding: 8px 16px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>
    
    <div class="nav-bar">
        <div class="nav-title">我的</div>
        <div>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    
    <div class="content">
        <div class="profile-header">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="profile-avatar">
            <div class="profile-info">
                <div class="profile-name">张小宇宙</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number">128</div>
                        <div class="stat-label">订阅</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">356</div>
                        <div class="stat-label">喜欢</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">1.2k</div>
                        <div class="stat-label">收听</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section-title">我的内容</div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="menu-item-title">喜欢的单集</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-item-title">收听历史</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="menu-item-title">订阅的播客</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        
        <div class="section-title">其他</div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="menu-item-title">夜间模式</div>
            </div>
            <i class="fas fa-toggle-off text-gray-400"></i>
        </div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="menu-item-title">下载管理</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-icon">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="menu-item-title">播放设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </div>
    
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search"></i>
            <span>搜索</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
